    <style>
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            margin-right: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 20px;
            margin-right: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            margin-right: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
    </style>
   <form class="contact-form" onsubmit="submitForm(event)">
        <h2>Contactez-moi</h2> 
        <label for="subject">Sujet :</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Message :</label>
        <textarea id="message" name="body" rows="5" required></textarea>
        
        <button type="submit">Envoyer</button>
    </form>

<script>
 function submitForm(event) { event.preventDefault(); var subject = document.getElementById('subject').value; var body = document.getElementById('message').value; subject = encodeURIComponent(subject); body = encodeURIComponent(body); var mailtoLink = 'mailto:pch@mtb111.fr?subject=' + subject + '&body=' + body; window.location.href = mailtoLink; } 
</script>
