<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="game-area">
    <title>Mini Jeu - Clic pour Attraper</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #e0e0e0;
            border: 2px solid #3498db;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #2c3e50;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #e91e63;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #3498db;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #2980b9;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #e74c3c;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: 0</div>
        <button class="start-btn">Démarrer</button>
    </div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const scoreDisplay = document.querySelector('.score');
        const startButton = document.querySelector('.start-btn');
        let score = 0;
        let gameActive = false;
        let targetTimeout;

        // Générer une position aléatoire pour la cible
        function getRandomPosition() {
            const x = Math.floor(Math.random() * (gameContainer.clientWidth - 50));
            const y = Math.floor(Math.random() * (gameContainer.clientHeight - 50));
            return { x, y };
        }

        // Créer et afficher la cible
        function spawnTarget() {
            const target = document.createElement('div');
            target.classList.add('target');
            const { x, y } = getRandomPosition();
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            target.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                target.remove();
                clearTimeout(targetTimeout);
                spawnTarget(); // Spawn une nouvelle cible
            });

            gameContainer.appendChild(target);

            // Supprimer la cible si elle n'est pas cliquée à temps
            targetTimeout = setTimeout(() => {
                target.remove();
                endGame();
            }, 1500);
        }

        // Lancer le jeu
        function startGame() {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameActive = true;
            startButton.style.display = 'none';
            spawnTarget();
        }

        // Terminer le jeu
        function endGame() {
            gameActive = false;
            document.querySelector('.target')?.remove();
            clearTimeout(targetTimeout);
            const gameOverMessage = document.createElement('div');
            gameOverMessage.classList.add('game-over');
            gameOverMessage.innerHTML = `
                <p>Temps écoulé !</p>
                <p>Score final: ${score}</p>
            `;
            gameContainer.appendChild(gameOverMessage);

            setTimeout(() => {
                gameOverMessage.remove();
                startButton.style.display = 'block';
            }, 3000);
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
