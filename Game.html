<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Plateforme Avancé</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #222;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="platformer" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('platformer');
        const ctx = canvas.getContext('2d');
        
        const gravity = 0.8;
        const friction = 0.9;

        const player = {
            x: 50, y: 300, width: 30, height: 30,
            color: "#29b6f6", speedX: 0, speedY: 0,
            grounded: false, score: 0, invincible: false
        };

        let currentLevel = 0;
        const levels = [
            {
                platforms: [
                    { x: 0, y: 380, width: 800, height: 20, color: "#444" },
                    { x: 200, y: 300, width: 100, height: 10, color: "#555" },
                    { x: 450, y: 250, width: 120, height: 10, color: "#666" }
                ],
                enemies: [
                    { x: 300, y: 355, width: 30, height: 30, color: "#ff5555", speed: 2, direction: 1 }
                ],
                spikes: [
                    { x: 600, y: 370, width: 40, height: 10, color: "#ff0000" }
                ],
                powerUps: [
                    { x: 500, y: 220, width: 20, height: 20, color: "#00ff00", active: true }
                ]
            }
        ];

        const keys = { right: false, left: false, up: false };

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowUp' && player.grounded) {
                player.speedY = -15;
                player.grounded = false;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowLeft') keys.left = false;
        });

        function detectCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            player.speedY += gravity;
            if (player.grounded) player.speedX *= friction;
            if (keys.right) player.speedX = 5;
            if (keys.left) player.speedX = -5;

            player.x += player.speedX;
            player.y += player.speedY;
            
            player.grounded = false;
            levels[currentLevel].platforms.forEach(platform => {
                if (detectCollision(player, platform)) {
                    if (player.speedY > 0 && player.y + player.height <= platform.y + player.speedY) {
                        player.grounded = true;
                        player.speedY = 0;
                        player.y = platform.y - player.height;
                    }
                }
            });

            levels[currentLevel].enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) enemy.direction *= -1;
                if (!player.invincible && detectCollision(player, enemy)) {
                    alert("Oh non ! Vous avez été touché !");
                    resetPlayer();
                }
            });

            levels[currentLevel].spikes.forEach(spike => {
                if (!player.invincible && detectCollision(player, spike)) {
                    alert("Vous êtes mort!");
                    resetPlayer();
                }
            });

            levels[currentLevel].powerUps.forEach(powerUp => {
                if (powerUp.active && detectCollision(player, powerUp)) {
                    player.invincible = true;
                    powerUp.active = false;
                    setTimeout(() => player.invincible = false, 5000);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.invincible ? "yellow" : player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            levels[currentLevel].platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            levels[currentLevel].enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            levels[currentLevel].spikes.forEach(spike => {
                ctx.fillStyle = spike.color;
                ctx.fillRect(spike.x, spike.y, spike.width, spike.height);
            });

            levels[currentLevel].powerUps.forEach(powerUp => {
                if (powerUp.active) {
                    ctx.fillStyle = powerUp.color;
                    ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                }
            });
        }

        function resetPlayer() {
            player.x = 50;
            player.y = 300;
            player.speedX = 0;
            player.speedY = 0;
            player.invincible = false;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
