<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            background: #5c94fc;
            border-bottom: 5px solid #2d5d9f;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = {
            x: 50,
            y: 300,
            width: 30,
            height: 30,
            color: "#ffcc00",
            speedX: 0,
            speedY: 0,
            grounded: false
        };

        let levels = Array.from({ length: 20 }, (_, i) => ({
            platforms: [
                { x: 0, y: 380, width: 800, height: 20, color: "#654321" },
                { x: 200 + i * 50, y: 300 - i * 10, width: 100, height: 10, color: "#3e8e41" },
                { x: 400 + i * 50, y: 250 - i * 5, width: 100, height: 10, color: "#3e8e41" }
            ],
            enemies: [
                { x: 300 + i * 30, y: 350, width: 30, height: 30, color: "red", speed: 2, direction: 1 }
            ],
            bonuses: [
                { x: 600 + i * 20, y: 200 - i * 5, width: 20, height: 20, color: "yellow" }
            ]
        }));

        let currentLevel = 0;
        let keys = { left: false, right: false, up: false };
        const gravity = 0.8;
        const friction = 0.9;

        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") keys.right = true;
            if (e.key === "ArrowLeft") keys.left = true;
            if (e.key === "ArrowUp" && player.grounded) {
                player.speedY = -15;
                player.grounded = false;
            }
        });

        window.addEventListener("keyup", (e) => {
            if (e.key === "ArrowRight") keys.right = false;
            if (e.key === "ArrowLeft") keys.left = false;
        });

        function detectCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            player.speedY += gravity;
            if (player.grounded) player.speedX *= friction;
            if (keys.right) player.speedX = 5;
            if (keys.left) player.speedX = -5;

            player.x += player.speedX;
            player.y += player.speedY;

            player.grounded = false;
            levels[currentLevel].platforms.forEach(platform => {
                if (detectCollision(player, platform) && player.speedY > 0) {
                    player.grounded = true;
                    player.speedY = 0;
                    player.y = platform.y - player.height;
                }
            });

            levels[currentLevel].enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) enemy.direction *= -1;
                if (detectCollision(player, enemy)) resetPlayer();
            });

            levels[currentLevel].bonuses.forEach((bonus, index) => {
                if (detectCollision(player, bonus)) {
                    levels[currentLevel].bonuses.splice(index, 1);
                    if (levels[currentLevel].bonuses.length === 0) {
                        currentLevel = (currentLevel + 1) % levels.length;
                        resetPlayer();
                    }
                }
            });

            if (player.y > canvas.height) resetPlayer();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            levels[currentLevel].platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            levels[currentLevel].bonuses.forEach(bonus => {
                ctx.fillStyle = bonus.color;
                ctx.fillRect(bonus.x, bonus.y, bonus.width, bonus.height);
            });

            levels[currentLevel].enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function resetPlayer() {
            player.x = 50;
            player.y = 300;
            player.speedX = 0;
            player.speedY = 0;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
