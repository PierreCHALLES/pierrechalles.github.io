<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Plateforme - Style Mario</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        canvas {
            display: block;
            background: #5c94fc;
            border-bottom: 2px solid #3b5998;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.5;
        let level = 0;

        class Player {
            constructor() {
                this.width = 40;
                this.height = 50;
                this.x = 100;
                this.y = canvas.height - this.height - 50;
                this.speedX = 0;
                this.speedY = 0;
                this.grounded = false;
                this.lives = 3;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.speedY += gravity;
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.grounded = true;
                    this.speedY = 0;
                }
            }
        }

        class Platform {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            draw() {
                ctx.fillStyle = "#654321";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Enemy {
            constructor(x, y, width, height, speed) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = speed;
                this.direction = 1;
            }

            update() {
                this.x += this.speed * this.direction;
                if (this.x <= 0 || this.x + this.width >= canvas.width) {
                    this.direction *= -1;
                }
            }

            draw() {
                ctx.fillStyle = "purple";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Goal {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 60;
            }

            draw() {
                ctx.fillStyle = "yellow";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        let player = new Player();
        let platforms = [];
        let enemies = [];
        let goal;

        function loadLevel(lvl) {
            platforms = [];
            enemies = [];
            goal = new Goal(canvas.width - 100, canvas.height - 80);
            
            let platformCount = 5 + lvl;
            for (let i = 0; i < platformCount; i++) {
                let x = Math.random() * (canvas.width - 200);
                let y = Math.random() * (canvas.height - 150);
                platforms.push(new Platform(x, y, 120, 10));
            }

            let enemyCount = Math.min(3 + lvl, 10);
            for (let i = 0; i < enemyCount; i++) {
                let x = Math.random() * (canvas.width - 50);
                let y = Math.random() * (canvas.height - 150);
                enemies.push(new Enemy(x, y, 30, 30, 2 + lvl * 0.5));
            }
        }

        loadLevel(level);

        function update() {
            player.update();

            platforms.forEach(platform => {
                if (
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width
                ) {
                    player.grounded = true;
                    player.y = platform.y - player.height;
                    player.speedY = 0;
                }
            });

            enemies.forEach(enemy => enemy.update());

            if (
                player.x + player.width > goal.x &&
                player.x < goal.x + goal.width &&
                player.y + player.height > goal.y
            ) {
                level++;
                if (level >= 10) {
                    alert("Bravo! Vous avez terminÃ© le jeu!");
                    level = 0;
                }
                loadLevel(level);
                player.x = 100;
                player.y = canvas.height - player.height - 50;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            platforms.forEach(platform => platform.draw());
            enemies.forEach(enemy => enemy.draw());
            goal.draw();
            
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Vies: " + player.lives, 20, 30);
            ctx.fillText("Niveau: " + (level + 1), 20, 60);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") player.speedX = 5;
            if (e.key === "ArrowLeft") player.speedX = -5;
            if (e.key === "ArrowUp" && player.grounded) {
                player.speedY = -12;
                player.grounded = false;
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.speedX = 0;
        });
    </script>
</body>
</html>
