<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        canvas {
            display: block;
            background: #222;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Joueur
        const player = {
            x: 100,
            y: 400,
            width: 40,
            height: 40,
            color: "blue",
            speedX: 0,
            speedY: 0,
            grounded: false,
            lives: 3,
            score: 0,
        };

        // Défilement du monde
        let scrollOffset = 0;
        
        // Niveaux et objets
        const platforms = [
            { x: 0, y: 500, width: 800, height: 20 },
            { x: 900, y: 450, width: 150, height: 20 },
            { x: 1200, y: 400, width: 200, height: 20 }
        ];

        const enemies = [
            { x: 950, y: 420, width: 30, height: 30, speed: 2, direction: 1 }
        ];

        const bonuses = [
            { x: 1100, y: 370, width: 20, height: 20, type: "star", collected: false }
        ];

        const finish = { x: 1400, y: 350, width: 50, height: 100 };
        
        const keys = { left: false, right: false, up: false };

        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") keys.right = true;
            if (e.key === "ArrowLeft") keys.left = true;
            if (e.key === "ArrowUp" && player.grounded) {
                player.speedY = -15;
                player.grounded = false;
            }
        });

        window.addEventListener("keyup", (e) => {
            if (e.key === "ArrowRight") keys.right = false;
            if (e.key === "ArrowLeft") keys.left = false;
        });

        function detectCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function update() {
            player.speedY += 0.8;
            player.speedX = 0;

            if (keys.right) player.speedX = 5;
            if (keys.left) player.speedX = -5;
            
            player.x += player.speedX;
            player.y += player.speedY;
            
            if (player.y > canvas.height) {
                player.lives--;
                if (player.lives <= 0) {
                    alert("Game Over!");
                    location.reload();
                } else {
                    player.x = 100;
                    player.y = 400;
                    player.speedY = 0;
                }
            }

            player.grounded = false;
            platforms.forEach((platform) => {
                if (detectCollision(player, platform)) {
                    if (player.speedY > 0) {
                        player.grounded = true;
                        player.speedY = 0;
                        player.y = platform.y - player.height;
                    }
                }
            });

            bonuses.forEach((bonus) => {
                if (!bonus.collected && detectCollision(player, bonus)) {
                    bonus.collected = true;
                    player.score += 10;
                }
            });

            enemies.forEach((enemy) => {
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x <= 900 || enemy.x + enemy.width >= 1100) {
                    enemy.direction *= -1;
                }
                if (detectCollision(player, enemy)) {
                    player.lives--;
                    if (player.lives <= 0) {
                        alert("Game Over!");
                        location.reload();
                    } else {
                        player.x = 100;
                        player.y = 400;
                        player.speedY = 0;
                    }
                }
            });
            
            if (detectCollision(player, finish)) {
                alert("Niveau terminé !");
                location.reload();
            }
            
            if (player.x > canvas.width / 2) {
                scrollOffset = player.x - canvas.width / 2;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x - scrollOffset, player.y, player.width, player.height);
            
            ctx.fillStyle = "green";
            platforms.forEach((platform) => {
                ctx.fillRect(platform.x - scrollOffset, platform.y, platform.width, platform.height);
            });
            
            ctx.fillStyle = "yellow";
            bonuses.forEach((bonus) => {
                if (!bonus.collected) {
                    ctx.fillRect(bonus.x - scrollOffset, bonus.y, bonus.width, bonus.height);
                }
            });
            
            ctx.fillStyle = "red";
            enemies.forEach((enemy) => {
                ctx.fillRect(enemy.x - scrollOffset, enemy.y, enemy.width, enemy.height);
            });
            
            ctx.fillStyle = "white";
            ctx.fillRect(finish.x - scrollOffset, finish.y, finish.width, finish.height);
            
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Vies : " + player.lives, 10, 30);
            ctx.fillText("Score : " + player.score, 10, 60);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
