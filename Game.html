<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casse-Brique</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
        }
        canvas {
            background: #222;
            display: block;
            margin: auto;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Casse-Brique</h1>
    <canvas id="gameCanvas" width="1000" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ballSpeed = 4;
        let paddleSpeed = 7;
        let paddleWidth = 120;
        let paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;
        let score = 0;
        let level = 1;
        let lives = 10;
        let bricks = [];
        let ball = { x: canvas.width / 2, y: canvas.height - 30, dx: 2, dy: -2, radius: 10 };
        let bonus = { x: 0, y: 0, width: 20, height: 20, active: false, type: '', dy: 2 };

        function createBricks() {
            bricks = [];
            for (let c = 0; c < 10; c++) {
                for (let r = 0; r < 6; r++) {
                    bricks.push({ x: c * 90, y: r * 25 + 50, status: 1 });
                }
            }
        }
        createBricks();

        function drawBricks() {
            bricks.forEach(brick => {
                if (brick.status === 1) {
                    ctx.fillStyle = "#FF5733";
                    ctx.fillRect(brick.x, brick.y, 80, 20);
                }
            });
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#FFD700";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = "#3498db";
            ctx.fillRect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
        }

        function drawBonus() {
            if (bonus.active) {
                ctx.fillStyle = "green";
                ctx.fillRect(bonus.x, bonus.y, bonus.width, bonus.height);
            }
        }

        function moveBall() {
            ball.x += ball.dx * ballSpeed / 2;
            ball.y += ball.dy * ballSpeed / 2;

            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            if (
                ball.y + ball.radius > canvas.height - paddleHeight - 10 &&
                ball.x > paddleX && ball.x < paddleX + paddleWidth
            ) {
                ball.dy = -ball.dy;
            }

            if (ball.y + ball.radius > canvas.height) {
                lives--;
                if (lives === 0) {
                    alert("Game Over");
                    document.location.reload();
                } else {
                    resetBall();
                }
            }

            bricks.forEach(brick => {
                if (brick.status === 1 &&
                    ball.x > brick.x && ball.x < brick.x + 80 &&
                    ball.y > brick.y && ball.y < brick.y + 20) {
                    ball.dy = -ball.dy;
                    brick.status = 0;
                    score += 10;
                    if (Math.random() < 0.2) {
                        bonus.active = true;
                        bonus.x = brick.x + 30;
                        bonus.y = brick.y;
                        bonus.type = Math.random() < 0.5 ? "paddle" : "ball";
                    }
                }
            });
        }

        function moveBonus() {
            if (bonus.active) {
                bonus.y += bonus.dy;
                if (bonus.y > canvas.height) {
                    bonus.active = false;
                }
                if (
                    bonus.y + bonus.height >= canvas.height - paddleHeight - 10 &&
                    bonus.x > paddleX && bonus.x < paddleX + paddleWidth
                ) {
                    bonus.active = false;
                    if (bonus.type === "paddle") {
                        paddleWidth += 20;
                    } else if (bonus.type === "ball") {
                        ballSpeed += 1;
                    }
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 30;
            ball.dx = 2;
            ball.dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
        }

        function movePaddle() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += paddleSpeed;
            if (leftPressed && paddleX > 0) paddleX -= paddleSpeed;
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawBonus();
            drawScore();
            drawLives();
            moveBall();
            moveBonus();
            movePaddle();
        }

        function drawScore() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Score: " + score + " | Niveau: " + level, 20, 30);
        }

        function drawLives() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Vies: " + lives, canvas.width - 100, 30);
        }

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        document.addEventListener("keydown", event => {
            if (event.key === "ArrowRight") rightPressed = true;
            else if (event.key === "ArrowLeft") leftPressed = true;
        });

        document.addEventListener("keyup", event => {
            if (event.key === "ArrowRight") rightPressed = false;
            else if (event.key === "ArrowLeft") leftPressed = false;
        });
    </script>
</body>
</html>
