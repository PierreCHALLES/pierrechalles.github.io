<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <div id="game-area">
    <title>Portfolio | Jeu Pong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #111;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">Retour au portfolio</a>
    <canvas id="pong" width="800" height="500"></canvas>
    
    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");

        // Ball settings
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 4,
            speedY: 4,
            color: "#fff"
        };

        // Paddle settings
        const paddleWidth = 10, paddleHeight = 100, paddleSpeed = 8;

        const player = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: "#29b6f6",
            score: 0
        };

        const ai = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: "#f06292",
            score: 0
        };

        // Draw rectangle
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        // Draw circle
        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        // Draw text
        function drawText(text, x, y, color) {
            ctx.fillStyle = color;
            ctx.font = "30px Arial";
            ctx.fillText(text, x, y);
        }

        // Move paddles
        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") player.y = Math.max(player.y - paddleSpeed, 0);
            if (e.key === "ArrowDown") player.y = Math.min(player.y + paddleSpeed, canvas.height - paddleHeight);
        });

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX *= -1;
        }

        function update() {
            // Move ball
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Ball collision with top and bottom walls
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.speedY *= -1;
            }

            // Ball collision with player paddle
            if (ball.x - ball.radius <= player.x + player.width &&
                ball.y >= player.y && ball.y <= player.y + player.height) {
                ball.speedX *= -1;
            }

            // Ball collision with AI paddle
            if (ball.x + ball.radius >= ai.x &&
                ball.y >= ai.y && ball.y <= ai.y + ai.height) {
                ball.speedX *= -1;
            }

            // Ball out of bounds
            if (ball.x - ball.radius <= 0) {
                ai.score++;
                resetBall();
            } else if (ball.x + ball.radius >= canvas.width) {
                player.score++;
                resetBall();
            }

            // AI paddle movement
            ai.y += (ball.y - (ai.y + paddleHeight / 2)) * 0.1;
        }

        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, "#111");

            // Draw paddles
            drawRect(player.x, player.y, player.width, player.height, player.color);
            drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);

            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, ball.color);

            // Draw scores
            drawText(player.score, canvas.width / 4, 50, "#fff");
            drawText(ai.score, (3 * canvas.width) / 4, 50, "#fff");
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
