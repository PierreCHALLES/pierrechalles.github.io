<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Plateforme Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: url('background.png') repeat-x;
            border: 2px solid #fff;
        }

        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">Retour au portfolio</a>
    <canvas id="platformer"></canvas>

    <script>
        const canvas = document.getElementById('platformer');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.8;
        const friction = 0.9;

        const player = {
            x: 100,
            y: canvas.height - 150,
            width: 40,
            height: 40,
            color: "#29b6f6",
            speedX: 0,
            speedY: 0,
            grounded: false,
            lives: 3,
            score: 0
        };

        let scrollOffset = 0;
        let keys = { right: false, left: false, up: false };
        
        const platforms = [];
        for (let i = 0; i < 50; i++) {
            platforms.push({
                x: i * 300,
                y: canvas.height - 100 - (Math.random() * 200),
                width: 200,
                height: 20,
                color: "#555"
            });
        }
        
        const enemies = [];
        for (let i = 0; i < 15; i++) {
            let platform = platforms[Math.floor(Math.random() * platforms.length)];
            enemies.push({
                x: platform.x + platform.width / 2,
                y: platform.y - 40,
                width: 40,
                height: 40,
                color: "#ff5555",
                speed: 2,
                direction: 1
            });
        }
        
        function detectCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            player.speedY += gravity;
            player.speedX *= friction;
            
            if (keys.right) player.speedX = 5;
            if (keys.left) player.speedX = -5;

            player.x += player.speedX;
            player.y += player.speedY;

            if (player.x + player.width > canvas.width / 2) {
                scrollOffset += player.speedX;
                player.x = canvas.width / 2;
            }
            
            player.grounded = false;
            platforms.forEach(platform => {
                if (detectCollision(player, platform) && player.speedY > 0) {
                    player.grounded = true;
                    player.speedY = 0;
                    player.y = platform.y - player.height;
                }
            });
            
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x <= enemy.x - 50 || enemy.x + enemy.width >= enemy.x + 50) {
                    enemy.direction *= -1;
                }
                if (detectCollision(player, enemy)) {
                    player.lives--;
                    if (player.lives <= 0) {
                        alert("Game Over!");
                        document.location.reload();
                    } else {
                        player.x = 100;
                        player.y = canvas.height - 150;
                    }
                }
            });

            if (player.x < scrollOffset) {
                player.x = scrollOffset;
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-scrollOffset, 0);
            
            ctx.fillStyle = "#29b6f6";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
            
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
            
            ctx.restore();
            
            ctx.fillStyle = "#fff";
            ctx.font = "20px Arial";
            ctx.fillText("Vies : " + player.lives, 10, 30);
            ctx.fillText("Score : " + player.score, 10, 60);
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowUp' && player.grounded) {
                player.speedY = -15;
                player.grounded = false;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowLeft') keys.left = false;
        });

        gameLoop();
    </script>
</body>
</html>
