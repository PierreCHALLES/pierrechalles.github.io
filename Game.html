<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Racing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Kart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.speed = 0;
                this.maxSpeed = 5;
                this.acceleration = 0.2;
                this.friction = 0.05;
            }
            
            move() {
                if (keys.ArrowUp) this.speed = Math.min(this.maxSpeed, this.speed + this.acceleration);
                if (keys.ArrowDown) this.speed = Math.max(-this.maxSpeed / 2, this.speed - this.acceleration);
                if (!keys.ArrowUp && !keys.ArrowDown) this.speed *= (1 - this.friction);
                if (keys.ArrowLeft) this.angle -= 0.05;
                if (keys.ArrowRight) this.angle += 0.05;
                
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = "red";
                ctx.fillRect(-10, -20, 20, 40);
                ctx.restore();
            }
        }

        const track = new Image();
        track.src = "https://github.com/PierreCHALLES/pierrechalles.github.io/blob/master/assets/img/track.png";  // Mettre ici l'image du circuit en base64 ou en URL

        const kart = new Kart(canvas.width / 2, canvas.height / 2);
        const keys = {};

        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(track, 0, 0, canvas.width, canvas.height);
            kart.move();
            kart.draw();
            requestAnimationFrame(gameLoop);
        }

        track.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
